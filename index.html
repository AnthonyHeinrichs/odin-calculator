<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-Calculator</title>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calcMain center">
    <div class="calcBody">
      <div class="calcInput">
        <div class="calculations">
          <p class="calculationSteps">10.232320 + 0</p>
          <p class="results">10.232320</p>
        </div>
      </div>
      <div class="center">
        <button class="clearButton mainButtons" id="clear">CLEAR</button>
        <button class="delButton mainButtons" id="delete">DELETE</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons" id="seven">7</button>
        <button class="numButtons" id="eight">8</button>
        <button class="numButtons" id="nine">9</button>
        <button class="numButtons" id="division">รท</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons" id="four">4</button>
        <button class="numButtons" id="five">5</button>
        <button class="numButtons" id="six">6</button>
        <button class="numButtons" id="multiplication">ร</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons" id="one">1</button>
        <button class="numButtons" id="two">2</button>
        <button class="numButtons" id="three">3</button>
        <button class="numButtons" id="subtraction">-</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons" id="decimal">.</button>
        <button class="numButtons" id="zero">0</button>
        <button class="numButtons" id="equals">=</button>
        <button class="numButtons" id="addition">+</button>
      </div>
    </div>
  </div>
</body>
</html>
