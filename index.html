<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-Calculator</title>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calcMain center">
    <div class="calcBody">
      <div class="calcInput">
      </div>
      <div class="center">
        <button class="clearButton mainButtons">CLEAR</button>
        <button class="delButton mainButtons">DELETE</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons">7</button>
        <button class="numButtons">8</button>
        <button class="numButtons">9</button>
        <button class="numButtons">รท</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons">4</button>
        <button class="numButtons">5</button>
        <button class="numButtons">6</button>
        <button class="numButtons">ร</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons">1</button>
        <button class="numButtons">2</button>
        <button class="numButtons">3</button>
        <button class="numButtons">-</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons">.</button>
        <button class="numButtons">0</button>
        <button class="numButtons">=</button>
        <button class="numButtons">+</button>
      </div>
    </div>
  </div>
</body>
</html>
