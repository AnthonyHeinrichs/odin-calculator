<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-Calculator</title>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calcMain center">
    <div class="calcBody">
      <div class="calcInput">
        <div class="calculations">
          <p class="calculationSteps" id="calcSteps"></p>
          <p class="results" id="calcResults">0</p>
        </div>
      </div>
      <div class="center">
        <button class="clearButton mainButtons" id="c">CLEAR</button>
        <button class="delButton mainButtons" id="Backspace">DELETE</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons nums" id="7">7</button>
        <button class="numButtons nums" id="8">8</button>
        <button class="numButtons nums" id="9">9</button>
        <button class="funButtons nums" id="/">÷</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons nums" id="4">4</button>
        <button class="numButtons nums" id="5">5</button>
        <button class="numButtons nums" id="6">6</button>
        <button class="funButtons nums" id="*">×</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons nums" id="1">1</button>
        <button class="numButtons nums" id="2">2</button>
        <button class="numButtons nums" id="3">3</button>
        <button class="funButtons nums" id="-">﹣</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons nums" id=".">.</button>
        <button class="numButtons nums" id="0">0</button>
        <button class="nums" id="Enter" id="=">=</button>
        <button class="funButtons nums" id="+">+</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="center">
      <p>Copyright © 2022 Anthony Heinrichs </p>
      <a href="https://github.com/AnthonyHeinrichs" target="_blank">
        <i class="icon fa fa-github"></i>
      </a>
    </div>
  </footer>
</body>
</html>
