<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-Calculator</title>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calcMain center">
    <div class="calcBody">
      <div class="calcInput">
        <div class="calculations">
          <p class="calculationSteps">10.232320 + 0</p>
          <p class="results">10.232320</p>
        </div>
      </div>
      <div class="center">
        <button class="clearButton mainButtons" id="clear">CLEAR</button>
        <button class="delButton mainButtons" id="delete">DELETE</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons nums">7</button>
        <button class="numButtons nums">8</button>
        <button class="numButtons nums">9</button>
        <button class="funButtons nums">รท</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons nums">4</button>
        <button class="numButtons nums">5</button>
        <button class="numButtons nums">6</button>
        <button class="funButtons nums">ร</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons nums">1</button>
        <button class="numButtons nums">2</button>
        <button class="numButtons nums">3</button>
        <button class="funButtons nums">-</button>
      </div>
      <div class="centerButtons">
        <button class="numButtons nums">.</button>
        <button class="numButtons nums">0</button>
        <button class="funButtons nums">=</button>
        <button class="funButtons nums">+</button>
      </div>
    </div>
  </div>
</body>
</html>
